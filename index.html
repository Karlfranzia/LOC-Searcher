<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body class="container-lg d-flex flex-column align-items-center justify-content-center ">
    <div>
    <div class="jumbotron">
        <h1>Search The Library of Congress</h1>
    </div>
        <form id="user-form">
            <div class="form-group p-2">
                <label for="search">Search Here</label>
                <textarea class="form-control" id="search" rows="3"></textarea>
            </div>
            <fieldset>
                <label for="searchType">Search Type</label>
                <select name="searchType" id="searchType">
                    <option>All</option>
                    <option>maps</option>
                    <option>audio</option>
                    <option>photos</option>
                    <option>manuscripts</option>
                    <option>film-and-videos</option>
                    <option>notated-music</option>
                    <option>websites</option>
                    <option>newspapers</option>
            </select>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
       
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
